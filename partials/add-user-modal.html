<div>
    <div class="modal-header">
        <h3 class="modal-title">{{isAdd? 'Add': 'Edit'}} User</h3>
    </div>

    <div class="modal-body">
        <form name="addUserForm" class="form-horizontal">
            <fieldset>
                <div class="form-group" ng-class="{'has-error': addUserForm.email.$invalid}">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12" for="email">Email</label>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <input type="email" class="form-control" maxlength="40" id="email" name="email"
                               ng-model="email" required/>
                        <span class="help-block" ng-show="addUserForm.email.$invalid">Email Required</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': addUserForm.firstname.$invalid}">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12" for="first-name">First Name</label>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <input type="text" class="form-control" maxlength="40" id="first-name" name="firstname"
                               ng-model="firstName" required/>
                        <span class="help-block" ng-show="addUserForm.firstname.$invalid">First Name Required</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': addUserForm.lastname.$invalid}">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12" for="last-name">Last Name</label>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <input type="text" class="form-control" maxlength="40" id="last-name" name="lastname"
                               ng-model="lastName" required/>
                        <span class="help-block" ng-show="addUserForm.lastname.$invalid">Last Name Required</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': addUserForm.password.$invalid}">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12" for="password">Password</label>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <input type="password" class="form-control" maxlength="40" id="password" name="password"
                               ng-model="password" required/>
                        <span class="help-block" ng-show="addUserForm.password.$invalid">Password Required</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{'has-error': addUserForm.confirmpassword.$invalid || confirmPassword !== password}">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12" for="confirmpassword">Confirm Password</label>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <input type="password" class="form-control" maxlength="40" id="confirmpassword" name="confirmpassword"
                               ng-model="confirmPassword" required/>
                        <span class="help-block" ng-show="confirmPassword !== password">Confirm Password does not match</span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="onOk()" ng-disabled="addUserForm.$invalid || confirmPassword !== password ">Submit
        </button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
